<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search Webpage Design</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>
<body>
    <!-- Animated background -->
    <div class="animated-bg">
        <div class="bubbles">
            <!-- you can add/remove spans, animation speed uses --i -->
            <span style="--i:11;"></span>
        <span style="--i:12;"></span>
        <span style="--i:24;"></span>
        <span style="--i:10;"></span>
        <span style="--i:14;"></span>
        <span style="--i:23;"></span>
        <span style="--i:18;"></span>
        <span style="--i:16;"></span>
        <span style="--i:19;"></span>
        <span style="--i:20;"></span>
        <span style="--i:22;"></span>
        <span style="--i:25;"></span>
        <span style="--i:18;"></span>
        <span style="--i:21;"></span>
        <span style="--i:15;"></span>
        <span style="--i:13;"></span>
        <span style="--i:26;"></span>
        <span style="--i:17;"></span>
        <span style="--i:13;"></span>
        <span style="--i:28;"></span>
        <span style="--i:11;"></span>
        <span style="--i:12;"></span>
        <span style="--i:24;"></span>
        <span style="--i:10;"></span>
        <span style="--i:14;"></span>
        <span style="--i:23;"></span>
        <span style="--i:18;"></span>
        <span style="--i:16;"></span>
        <span style="--i:19;"></span>
        <span style="--i:20;"></span>
        <span style="--i:22;"></span>
        <span style="--i:25;"></span>
        <span style="--i:18;"></span>
        <span style="--i:21;"></span>
        <span style="--i:15;"></span>
        <span style="--i:13;"></span>
        <span style="--i:26;"></span>
        <span style="--i:17;"></span>
        <span style="--i:13;"></span>
        <span style="--i:28;"></span>
        <span style="--i:30;"></span>
        <span style="--i:32;"></span>
        <span style="--i:31;"></span>
        <span style="--i:33;"></span>
        <span style="--i:34;"></span>
        <span style="--i:39;"></span>
        <span style="--i:26;"></span>
        <span style="--i:35;"></span>
        <span style="--i:38;"></span>
        <span style="--i:36;"></span>
        </div>
    </div>

    <section class="page">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <a
                    class="store-link"
                    href="https://store.google.com/IN/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    <i class="fa-brands fa-google"></i>
                    <span> S T <i class="fa-solid fa-store"></i> R E </span>
                </a>
            </div>

            <nav class="header-right">
                <a href="https://www.google.com/intl/en-US/gmail/about/" target="_blank" rel="noopener noreferrer">Gmail</a>
                <a href="https://www.google.com/imghp?hl=en&ogbl" target="_blank" rel="noopener noreferrer">Images</a>
                <a
                    href="https://play.google.com/store/games?hl=en_IN"
                    class="apps-link"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    <img src="bars.png" alt="Google apps" />
                </a>
                <a
                    href="https://accounts.google.com/v3/signin/identifier"
                    class="sign-in-link"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    <button type="button">Sign in</button>
                </a>
            </nav>
        </header>

        <!-- Main -->
        <main class="main">
            <div class="logo-wrap">
                <span class="logo-glow"></span>
                <img src="google2.png" alt="Google logo" class="logo" />
            </div>

            <form
                id="searchForm"
                class="searchBox"
                action="https://www.google.com/search"
                method="get"
            >
                <i class="fa-solid fa-magnifying-glass search-icon-left" aria-hidden="true"></i>

                <input
                    type="text"
                    name="q"
                    class="search"
                    placeholder="Search Google or type a URL"
                    aria-label="Search Google"
                    autocomplete="off"
                />

                <!-- mic icon fixed: correct size, clickable, aligned -->
                <button type="button" class="mic-btn" aria-label="Search by voice">
                    <img src="mic2.png" alt="" />
                </button>
            </form>

            <div class="buttons">
                <button type="submit" form="searchForm">Google Search</button>
                <a href="https://doodles.google/" target="_blank" rel="noopener noreferrer">
                    <button type="button">I'm Feeling Lucky</button>
                </a>
            </div>

            <ul class="languages">
                <li>Google offered in:</li>
                <li><a href="#">हिन्दी</a></li>
                <li><a href="#">বাংলা</a></li>
                <li><a href="#">తెలుగు</a></li>
                <li><a href="#">मराठी</a></li>
                <li><a href="#">தமிழ்</a></li>
                <li><a href="#">ગુજરાતી</a></li>
                <li><a href="#">ಕನ್ನಡ</a></li>
                <li><a href="#">മലയാളം</a></li>
                <li><a href="#">ਪੰਜਾਬੀ</a></li>
            </ul>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="row row1">
                <p class="country">India</p>
            </div>
            <div class="row row2">
                <ul class="footer-links left">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul class="footer-links right">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
            <div class="row credit-row">
                <span class="credit">© Designed by Nitesh</span>
            </div>
        </footer>
    </section>
</body>
</html>
